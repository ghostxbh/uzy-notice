<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>柚子云 | 通知服务</title>
    <!-- layui.css -->
    <link rel="shortcut icon" th:href="@{/notice/favicon.ico}" type="image/x-icon" media="screen">
    <!-- layui.css -->
    <link th:href="@{/notice/layui/css/layui.css}" rel="stylesheet"/>
    <!-- font-awesome.css -->
    <link th:href="@{/notice/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- animate.css -->
    <link th:href="@{/notice/css/animate.min.css}" rel="stylesheet"/>
    <!-- 本页样式 -->
    <link th:href="@{/notice/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/notice/css/json.css}" rel="stylesheet"/>
</head>
<body>
<div class="layui-nav layui-layout-admin">
    <!--顶部-->
    <div class="layui-header">
        <span class="sys-title">数据流出通知</span>
        <ul class="ht-nav">
            <li class="ht-nav-item">
                <a href="https://uzykj.com"><i class="fa fa-power-off fa-fw"></i>登陆</a>
            </li>
        </ul>
    </div>
</div>
<fieldset id="dataConsole" class="layui-elem-field layui-field-title" style="display:none;">
    <legend>控制台</legend>
    <div class="layui-field-box">
        <div id="articleIndexTop">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item" style="margin:0;margin-top:15px;">
                    <!--<div class="layui-inline">
                        <label class="layui-form-label">时间范围</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="date_time" placeholder=" - ">
                        </div>
                        <label class="layui-form-label">关键词</label>
                        <div class="layui-input-inline">
                            <input type="text" name="keywords" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-input-inline" style="width:auto">
                            <button class="layui-btn" lay-submit lay-filter="formSearch">搜索</button>
                        </div>
                    </div>-->
                </div>
            </form>
        </div>
    </div>
</fieldset>
<fieldset id="dataList" class="layui-elem-field layui-field-title sys-list-field" style="display:none;">
    <legend style="text-align:center;">通知列表</legend>
    <div class="layui-field-box">
        <div class="">
            <!--内容区域 ajax获取-->
            <table style="" class="layui-table" lay-even="">
                <thead>
                <tr>
                    <th width="15%">ID</th>
                    <th width="5%">类型</th>
                    <th width="20%">通知内容</th>
                    <th width="20%">请求头</th>
                    <th width="10%">创建人</th>
                    <th width="20%">创建时间</th>
                </tr>
                </thead>
                <tbody id="dataContent">

                </tbody>
            </table>
            <div id="pageNav"></div>
        </div>
    </div>
    <div id="show-info" class="showinfo">
        <pre id="show-pre"></pre>
    </div>
</fieldset>
<!-- layui.js -->
<script th:src="@{/notice/layui/layui.js}"></script>
<script th:src="@{/notice/js/jquery.min.js}"></script>
<!-- layui规范化用法 -->
<script type="text/javascript">
    layui.config({
        base: '/js/'
    }).use(['datalist', 'socket']);
</script>
</body>
</html>
